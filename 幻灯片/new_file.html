<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/3.css" />
		<script>
			function check_submit(){
				if($("text_user_name").value=="")
				{
					alert("请填用户名");return(false);
				}
				if($("text_user_pass").value=="")
				{
					alert("请填密码");return(false);
				}
				if($("text_user_pass_confirm").value=="")
				{
					alert("请确定密码");return(false);
				}
			}
			function $(str){
				return(document.getElementById(str));
			}
		</script>
	</head>
	<body >
		
		
			<h1>注册页面</h1>
			
		<form action="" onsubmit="return check_submit();">
	用户名<br />
	<input  id="text_user_name" size="25" /><br />
	密码：<br />
	<input id="text_user_pass" type="password" /><br />
	确定密码：<br />
	<input id="text_user_pass_confirm"  type="password"/>
	<br />
	<input type="submit" value="提交" id="submit"/>
	
	
	</form><br />
	意见：
	<textarea cols="50" rows="5"></textarea>
		
	</body>
</html>
